name: Build Flutter APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Initialize Flutter Project
        # Ye line sari missing files (android folder) bana degi
        run: flutter create . --platforms=android --project-name=mera_flutter_app

      - name: Build APK
        # Hum seedha build karenge, dependencies apne aap handle ho jayengi
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-app-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
